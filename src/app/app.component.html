<form method="POST" action="gettingData">
  <label for="i-fullname">Full Name</label>
  <input id="i-fullname" type="text" name="fullname" pattern="[A-Za-z]+" required /><br>

  <label for="i-email">Email Address</label>
  <input id="i-email" type="email" name="email" required /><br>

  <label for="i-age">Your Age</label>
  <input id="i-age" type="number" name="age" min="18" required /><br>

  <button type="submit">Submit</button>
</form>
